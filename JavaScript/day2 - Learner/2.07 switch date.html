<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
    var date = new Date();
    var day = date.getDay();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    var time = hours + "hours<br>" + minutes +"minutes<br>" + seconds +"seconds";
    switch (day) {
        case 0:
            document.getElementById('demo').innerHTML="Sunday<br>" + time;
            break;
        case 1:
            document.getElementById('demo').innerHTML="Monday<br>" + time;
            break;
        case 2:
            document.getElementById('demo').innerHTML="Tuesday<br>" + time;
            break;
        case 3:
            document.getElementById('demo').innerHTML="Wednesday<br>" + time;
            break;
        case 4:
            document.getElementById('demo').innerHTML="Thursday<br>" + time;
            break;
        case 5:
            document.getElementById('demo').innerHTML="Friday<br>" + time;
            break;
        case 6:
            document.getElementById('demo').innerHTML="Saturday<br>" + time;
            break;
    }
</script>

</body>
</html>
