<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript nested loop</title>

</head>
<body>
<h1>Javascript labs</h1>
<h2>Nested loop</h2>
<input type="button" value="Display 1 to 10" onclick="nested()"/>
<p id="lab30result"></p>


<script>
    function nested() {
        var i, j;
        for (i=1; i<=2; i++) {
            for (j=1; j<=10; j++) {
                document.writeln(j);
            }
            document.writeln("<br>");
        }
    }
</script>

</body>
</html>
