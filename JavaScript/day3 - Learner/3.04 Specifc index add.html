<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript add and display 10 members of an array</title>

</head>
<body>
<h1>Javascript</h1>
<h2>Display 10 members of an array using for loop</h2>
    <input id="val">
    <input id="index">
<button type="button" onclick="insertX(val.value, index.value)">insert x at position y</button>
<p id="myarray"></p>
	
<script>
    var arr = [1,2,3,4,5,6,7,8];
    function insertX(val, index) {
        arr.splice(index, 0, val);
        document.getElementById('myarray').innerHTML=arr;
    }
</script>


</body>
</html>
