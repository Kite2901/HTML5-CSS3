<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
    function cardinality() {
        var num1 = parseInt(document.getElementById('input1').value);
        var num2 = parseInt(document.getElementById('input2').value);
        var output = "";
        if (num1 > 10 || num2 > 10) {
            output = "one or both is greater than 10";
        } else {
            output = "no output";
        }
        document.getElementById('demo').innerHTML=output;
    }
    
    
    button = document.getElementById('button1');
    button.addEventListener('click', cardinality);
</script>

</body>
</html>
