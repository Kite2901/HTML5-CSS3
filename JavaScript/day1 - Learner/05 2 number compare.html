<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Compare two numbers</button></div>
<div id="demo"></div>


<script>
    function compare() {
      var num1 = parseInt(document.getElementById('input1').value);
      var num2 = parseInt(document.getElementById('input2').value);

      var max = Math.max(num1, num2);

      document.getElementById('demo').innerHTML= max;
    }
    button = document.getElementById('button1');
    button.addEventListener('click', compare, false);
</script>

</body>
</html>
