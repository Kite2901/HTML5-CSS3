<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Enter number below</p>
<form>
<input type="number" id="input1"/>

</form>
<div><button id="button1">Submit</button></div>
<div id="output1"></div>
<div id="output2"></div>

<script>
    /*
    function upDown() {
        
    }
    button = document.getElementById('button1');
    button.addEventListener('click', upDown);*/
    
    function upDown() {
        var num = parseInt(document.getElementById('input1').value);
        
        document.getElementById('output1').innerHTML=num - 1; document.getElementById('output2').innerHTML=num + 1;
        
    }
    button = document.getElementById('button1');
    button.addEventListener('click', upDown);
</script>

</body>
</html>
