<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Sum of the two numbers</button></div>
<!--<div><button id="button1" onclick="sumFunc()">Sum of the two numbers</button></div>-->
<div id="demo"></div>

<script>
    function sumFunc() {
        var num1 = parseInt(document.getElementById('input1').value);
        var num2 = parseInt(document.getElementById('input2').value);
        var sum = num1 + num2;
        document.getElementById('demo').innerHTML="The sum of these numbers is " + sum;
    }
    button = document.getElementById('button1');
    button.addEventListener('click', sumFunc, false);
    
    
</script>

</body>
</html>
