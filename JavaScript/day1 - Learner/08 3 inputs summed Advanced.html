<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Interest Calculator</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

<input type="button" id="answer2" value="Answer2" />
<span id="result"></span>
	

<script>
    function differ() {
        var var1 = parseInt(document.getElementById('input1').value);
        var var2 = parseInt(document.getElementById('input2').value);
        var var3 = parseInt(document.getElementById('input3').value);
        
        var calc1 = (var1 + var2) * var3;
        var calc2 = (var1 + var2 + var3);
        var answer = Math.abs(calc1 - calc2);
        console.log(calc1,calc2,answer);
        document.getElementById('result').innerHTML=answer;
        
    }
    button = document.getElementById('answer2');
    button.addEventListener('click', differ);
</script>



</body>
</html>
